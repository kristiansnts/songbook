<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Add Songs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        color: #000000;
      }
    </style>
  </head>
  <body class="bg-white">
    <div class="container mx-auto p-4 max-w-lg">
      <header class="flex justify-between items-center py-4">
        <h1 class="text-xl font-bold">Add songs</h1>
        <button class="text-lg font-semibold text-blue-500">Done</button>
      </header>
      <div class="relative mb-6">
        <span
          class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
          >search</span
        >
        <input
          class="w-full pl-10 pr-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Song, tag or artist"
          type="text"
        />
      </div>
      <section>
        <h2
          class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3"
        >
          Recents
        </h2>
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-base font-medium">Goodness Of God</p>
              <p class="text-sm text-gray-600">Bethel Music - G</p>
            </div>
            <button class="p-2 rounded-full border border-green-500">
              <span class="material-icons text-green-500">add</span>
            </button>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <h2
          class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3"
        >
          Songs
        </h2>
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-base font-medium">Goodness Of God</p>
              <p class="text-sm text-gray-600">Bethel Music - G</p>
            </div>
            <button class="p-2 rounded-full border border-green-500">
              <span class="material-icons text-green-500">add</span>
            </button>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-base font-medium">What A Beautiful Name</p>
              <p class="text-sm text-gray-600">Hillsong Worship - D</p>
            </div>
            <button class="p-2 rounded-full border border-green-500">
              <span class="material-icons text-green-500">add</span>
            </button>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-base font-medium">Oceans (Where Feet May Fail)</p>
              <p class="text-sm text-gray-600">Hillsong UNITED - D</p>
            </div>
            <button class="p-2 rounded-full border border-green-500">
              <span class="material-icons text-green-500">add</span>
            </button>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-base font-medium">Way Maker</p>
              <p class="text-sm text-gray-600">Leeland - G</p>
            </div>
            <button class="p-2 rounded-full border border-green-500">
              <span class="material-icons text-green-500">add</span>
            </button>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-base font-medium">Reckless Love</p>
              <p class="text-sm text-gray-600">Cory Asbury - F#</p>
            </div>
            <button class="p-2 rounded-full border border-green-500">
              <span class="material-icons text-green-500">add</span>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
